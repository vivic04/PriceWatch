name: Daily Price Monitor

on:
  schedule:
    - cron: '0 9 * * *' # Runs at 9:00 UTC every day
  workflow_dispatch:      # Allows manual click

permissions:
  contents: write         # CRITICAL: Allows the bot to edit the repo

jobs:
  check_and_save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: |
          pip install -r requirements.txt
          playwright install chromium

      - name: Run Monitor Script
        env:
          DISCORD_URL: ${{ secrets.DISCORD_URL }}
        run: python main.py

      - name: Commit Database Changes
        # This step saves the price_history.json back to your GitHub repo
        # so the bot remembers the price next time.
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "ðŸ¤– Update price history [skip ci]"
          file_pattern: price_history.json